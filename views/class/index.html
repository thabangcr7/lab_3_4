<!DOCTYPE html>
<html lang="en">
<head>
<title>Class List</title>
<meta charset="utf-8" />
<script src="/cdn/scripts/class/index.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>Students in the School of EIE:</h2>
<ol id="classList">
<!-- The list of students in the school-->
</ol>
<h3>Add a new student</h3>
<form action="class/api/create" method="post">
<div>
<label for="studentName">Enter the student's name:</label>
<input type="text" id="student" name="student">
</div>
<div>
<button class="btn btn-primary" type="submit">Add</button>
</div>
</form>

<form action="class/api/delete" method="post">
<div>
<label for="studentName">Enter The Student's Name you want to delete:</label>
<input type="text" id="student" name="student_">
</div>
<div class="button">
<button type="submit" class="btn_1 btn-primary">delete</button>
</div>
</form>

<form action="class/api/edit" method="post">
<div>
<label for="studentName">Enter The Student's Name you want to edit:</label>
<input type="text" id="student" name="student">
</div>
<div>
<label for="studentNewName">Enter The Student's new Name you want to edit:</label>
<input type="text" id="new_student" name="new_student">
</div>
<div class="button">
<button type="submit" class="btn_2 btn-primary">edit</button>
</div>
</form>

</body>
</html>
